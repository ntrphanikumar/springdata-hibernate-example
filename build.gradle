plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {

	compile 'org.springframework:spring-context:5.1.5.RELEASE'
	compile 'org.springframework:spring-orm:5.1.5.RELEASE'
	compile 'org.springframework.data:spring-data-jpa:2.1.5.RELEASE'
	compile 'org.hibernate:hibernate-core:5.4.1.Final'
	compile 'mysql:mysql-connector-java:8.0.14'
	
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
